<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    </head>

    <body>
        <h1>BlackJack</h1>
        
        <div class="container">
            <div class="cards" id="house-cards">
                <img class="house-cards" id="one">
                <img class="house-cards" id="two">
                <img class="house-cards" id="three">
                <img class="house-cards" id="four">
            </div>

            <p id="message">You WIN!</p>

            <div class="cards" id="player-cards">
                <img class="player-cards" id="one">
                <img class="player-cards" id="two">
                <img class="player-cards" id="three">
                <img class="player-cards" id="four">
            </div>
        </div>

        <div class="game-buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>

        <div class="new-game">
            <button id="new-game">New Game</button>
        </div>

        <script type="text/javascript" src="blackjack.js"></script>
    </body >
</html>
